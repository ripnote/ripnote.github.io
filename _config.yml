title: MyNotes
description: Raw notes that take on various subjects.
baseurl: ""
url: "ripnote.github.io"
repository: ripnote/ripnote.github.io
paginate: 28

banner: "/assets/res/banner.png" # site banner (load when someone share your page url)
favicon: "/assets/res/favicon.png" # site's favicon (icon left side of your page)

# MatJek specific configurations
user: 
  name: "RipNote"
  email: "ripnote@outlook.com"
  website: "github.com/ripnote"
  avatar: "https://avatars3.githubusercontent.com/u/66890902?s=460&v=4"
  github: "ripnote"
google_tracking_id: ""
google_site_verification: ""
disqus_shortname: this-site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title


gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock

sass:
  style: compressed

  future: true